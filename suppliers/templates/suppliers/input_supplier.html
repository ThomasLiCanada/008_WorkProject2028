<title>Input Supplier</title>

{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5" mx-auto>
            <P></P>
            <h5>Input supplier</h5>
            <hr>
            <div class="card card-body">
                <form method="post" enctype="multipart/form-data">{% csrf_token %}

                    {{supplier_form}}

                    <button type="submit" name="supplier_form_submit"> Save Supplier</button>

                </form>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
