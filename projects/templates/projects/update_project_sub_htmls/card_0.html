<!--mail sent out message-->

                {% if messages %}
                <ul class="messages" style="background-color: #0855A8;">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: #FFFFFF;">
                    {{ message }}
                        </li>
                    {% endfor %}
                </ul>
                {% endif %}
